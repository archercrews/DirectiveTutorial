<div class="panel panel-primary">
  <div class="panel-heading">
    {{user.name}}
  </div>
<div ng-show=!!user.address>
Address:
  {{user.address.street}}
  {{user.address.city}}
  {{user.address.planet}}
</div> <br />

<div>Friends:
  <div ng-repeat='friend in user.friends'>
    {{friend}}
  </div>
</div>
</div>
